<ion-header>
    <ion-navbar>
        <ion-title>
            The Bold
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="homePage">


    <div class="fbButtons">
        <ion-row>
            <ion-col width-30 style="text-align: right">
                <button ion-button color="secondary"><ion-icon name="logo-twitter"> Login twitter</ion-icon></button>
            </ion-col>
            <ion-col width-30 style="text-align: left">
                <button ion-button><ion-icon name="logo-facebook"> login with fb </ion-icon></button>

            </ion-col>
        </ion-row>
    </div>

    Sign In:
    <ion-list>

        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" [(ngModel)]="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-key" item-right md="md-key"></ion-icon>
            <ion-label fixed>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>

        </ion-item>

    </ion-list>
    <ion-item>
        <ion-label>Keep me signed in</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>

    <div class="button">

        <button ion-button align-right color="primary" (click)="login()" round> Sign In </button>
    </div>
    <div class="paragraph">
        <p>Forgot your password?</p>
    </div>


    <div class="boo">
        <ion-footer>
            <ion-toolbar>

                <button ion-button color="royal" full round (click)="register()"> No Account? register Now </button>
            </ion-toolbar>
        </ion-footer>

    </div>
</ion-content>
