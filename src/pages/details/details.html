<ion-header>

    <ion-navbar>
        <ion-title>Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="containerD">
    <form>
        <ion-card-content>
            <ion-list *ngFor="let tribe of codeTribersInfomartion;let i=index;">
                <ion-item class="card">
                    <img id="pic" src="./assets/pics/{{info.pic}}">
                </ion-item>
                <ion-item>
                    <h2>Name: {{tribe.name}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Gender: {{tribe.gender}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Email: {{tribe.email}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Cell No: {{tribe.cellNo}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Password: {{tribe.password}}</h2>
                </ion-item>
                <ion-item>
                    <h2>Password: {{tribe.age}}</h2>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </form>
</ion-content>
