<ion-header>

    <ion-navbar>
        <ion-title>register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="register">

    <ion-list>
        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-key" item-right md="md-key"></ion-icon>
            <ion-label fixed>Surname</ion-label>
            <ion-input [(ngModel)]="surname" type="text"></ion-input>

        </ion-item>
        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button color="royal" round>
        Save
      </button>


    <button (click)="logOut()" ion-button icon-only color="royal" round>
        Log out
       </button>
</ion-content>
