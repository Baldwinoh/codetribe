<ion-header>

    <ion-navbar>
        <ion-title>editIfomation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="edit">
    <ion-list>
        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Surname</ion-label>
            <ion-input [(ngModel)]="surname" type="text"></ion-input>

        </ion-item>
        <ion-item>
            <ion-icon ios="ios-person" item-right md="md-person"></ion-icon>
            <ion-label fixed>Age</ion-label>
            <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-home" item-right md="md-home"></ion-icon>
            <ion-label fixed>Address</ion-label>
            <ion-input [(ngModel)]="address" type="text"></ion-input>

        </ion-item>

        <ion-item>
            <ion-icon ios="ios-at" item-right md="md-at"></ion-icon>
            <ion-label fixed>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon ios="ios-key" item-right md="md-key"></ion-icon>
            <ion-label fixed>Cell no </ion-label>
            <ion-input [(ngModel)]="cellNo" type="text"></ion-input>

        </ion-item>

        <ion-item>
            <ion-icon ios="ios-compass" item-right md="md-compass"></ion-icon>
            <ion-label fixed>Company</ion-label>
            <ion-input type="text" [(ngModel)]="Company"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
</ion-content>
